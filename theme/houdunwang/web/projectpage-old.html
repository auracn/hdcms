
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>{{$hdcms['title']}}-{{$hdcms['category']['catname']}}-{{$module['site']['title']}}</title>
		<link rel="stylesheet" href="{{template_url()}}/css/style.css" />
</head>

	<body>
		<!--头部-->
		<include file='__ARTICLE_STYLE_PATH__/header.html' />
		<!--头部结束-->

		<!--主体-->
		<div id="contentarea">
			
			<!--左侧菜单-->
			<include file='__ARTICLE_STYLE_PATH__/herosleft.html' />
			<!--左侧菜单结束-->
			
			<!--右侧-->
			<div class="right">
				<!--班级列表-->
				<div class="classes">
					<tag action="article.category" pid="$hdcms['category']['pid']">
					   	<a href="{{$field['url']}}" class="{{$field['current_category']}}">{{$field['catname']}}</a>
					</tag>
				</div>
				<!--班级列表结束-->
				<h1>{{$hdcms['title']}}</h1>
				
				<!--视频-->
				<embed src="{{$hdcms['videourl']}}" allowscriptaccess="always" allowfullscreen="true" wmode="opaque" width="480" height="400"></embed>				
				<!--视频结束-->
			</div>

			<!--右侧结束-->
		</div>

		<!--主体结束-->

		<img src="{{template_url()}}/images/xiangshan.jpg" class="xiangshan"/>

		<!--手动让左侧导航变色-->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			$("a:contains(学员项目展示)").parent().addClass('current_category');
		</script>
		<!--手动让左侧导航变色结束-->

		<!--底部-->
		<include file='__ARTICLE_STYLE_PATH__/footer.html' />
		<!--底部结束-->
		
		
</body>

</html>
